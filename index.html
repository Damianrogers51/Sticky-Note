<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Stream</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="greyB" style="display: none;">

    </div>

    <div id="addQuoteScreen" style="display: none">
        <form>
            <input type="text" id="quote" placeholder="Enter Quote..." required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="button" id="" value="+" onclick="addQuote(), addQuoteScreen()">
        </form>
    </div>

    <header class="container-fluid fixed-top topBar">
        <div class="row">
            <div class="col-12">
                <span id="quoteStreamTitle">
                    Quote Stream
                </span>
            </div>
        </div>
    </header>

    <main class="container" id="mainHolder">
        <button id="startButton" onclick="repeatDisplay(), hideButton()">
            start
        </button>
        <div class="row" id="holder">

        </div>
    </main>

    <footer class="container-fluid text-end fixed-bottom bottomBar">
        <div class="row">
            <div class="col-12">
                <span id="addQuote" onclick="addQuoteScreen()">
                    Add Quote
                </span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
